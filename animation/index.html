<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <title> </title>
</head>

<body>
    <div class="animation-box">
        <div class="animation-box--wrapper">
            <h3 class="animation-box--caption">Заголовок блока</h3>
            <div class="animation-box--item">
                <div class="item--image item--image--one">
                    <div class="item--maska item--maska--one"></div>
                </div>
                <p class="item--text">Сайты</p>
            </div>
            <div class="animation-box--item">
                <div class="item--image item--image--two">
                    <img src="doc-1.svg" alt="" class="item--two-doc">
                    <img src="doc-2.svg" alt="" class="item--two-doc">
                    <img src="doc.svg" alt="" class="item--two-doc">
                    <div class="item--maska" data-mode="luminosity">
                        <img src="bw/doc-1.svg" alt="" class="item--two-doc">
                        <img src="bw/doc-2.svg" alt="" class="item--two-doc">
                        <img src="bw/doc.svg" alt="" class="item--two-doc">
                    </div>
                </div>
                <p class="item--text">Брендирование</p>
            </div>
            <div class="animation-box--item">
                <div class="item--image item--image--three">
                    <div class="item--three-road"></div>
                    <div class="item--three-futer"></div>
                    <div class="item--three-mountains"></div>
                    <img src="automobile.svg" alt="" class="item--car">
                    <div class="item--three-button">200 000 р</div>
                    <div class="item--maska" data-mode="luminosity">
                        <div class="item--three-road item--three-road--mask"></div>
                        <div class="item--three-futer item--three-futer--mask"></div>
                        <div class="item--three-mountains item--three-mountains--mask"></div>
                        <img src="bw/automobile.svg" alt="" class="item--car">
                        <div class="item--three-button item--three-button--mask">200 000 р</div>
                    </div>
                </div>
                <p class="item--text">Анимированные баннеры</p>
            </div>
        </div>
    </div>
</body>

</html>
